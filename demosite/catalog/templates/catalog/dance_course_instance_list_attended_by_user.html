{% extends "base_generic.html" %}

{% block content %}
    <h1>My booked courses</h1>

    {% if object_list %}
    <ul>
      {% for inst in object_list %}
      <li>
        <a href="{% url 'dance_course-detail' inst.dance_course.pk %}">{{ inst.dance_course.title }}</a> ({{ inst.start_date }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There exist no booked courses.</p>
    {% endif %}
{% endblock %}
